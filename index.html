<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyusunan RDTR KPN Jagoi Babang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fade 1.5s ease-in-out infinite;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .btn:hover {background-color: #3e8e41}
        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides" style="background-image: url('slide1.jpeg');"></div>
    <div class="mySlides" style="background-image: url('slide2.jpg');"></div>
    <div class="mySlides" style="background-image: url('slide3.jpg');"></div>
</div>

<div class="content">
    <h1>RDTR KPN Jagoi Babang</h1>
	<h3>Webgis ini sebagai media berbagi informasi mengenai kegiatan penyusunan Rencana Detail Tata Ruang Kawasan Perbatasan Negara Jagoi Babang.</h3>
    <button class="btn" onclick="window.location.href='webgis.html'">Buka WebGis</button>
	  <button class="btn" onclick="window.location.href='https://drive.google.com/file/d/1OWKinYXGMYpSGLRSggeYMIdO05BIyfeA/view?usp=sharing'">Video Wilayah Perencanaan RDTR KPN Jagoi Babang</button>
	    <button class="btn" onclick="window.location.href='https://ee.kobotoolbox.org/x/GPjdFZMa'">Sampaikan Aspirasi Anda</button>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 5000); // Ganti gambar setiap 5 detik
    }
</script>

</body>
</html>
